<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <link rel="wensite icon" href="./icon/qr-code.png">
    <title>QR-CODE</title>
</head>
<body>
    
    <div class="box-placement">
        <div class="box">
            <div class="qr-code-placement">
                <img class="qr-code" src="./image/image-qr-code.png" alt="qr-code">
            </div>
            <div class="h1-placement">
                <h1>Improve your front-end <br> skills by building projects</h1>
            </div>
            <div class="p-placement">
                <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
